<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ricardo Gonçalves Melgar — downware</title>
  <meta name="description" content="Portefólio de Ricardo Gonçalves Melgar (downware) — Sound Designer, Técnico de Som e Produtor Musical em Faro, Portugal.">
  <style>
    :root{
      --bg: #0a0a0a;
      --card: #121212;
      --text: #eaeaea;
      --muted: #a8a8a8;
      --accent: #8b5cf6;
      --accent-2: #22d3ee;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --maxw: 1100px;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; background: var(--bg); color: var(--text); font: 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { opacity:.9; }
    .container { width: 100%; max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }
    /* Nav */
    header{ position: sticky; top:0; z-index: 50; backdrop-filter: blur(8px); background: rgba(10,10,10,.6); border-bottom: 1px solid rgba(255,255,255,.06);}
    .nav{ display:flex; align-items:center; justify-content:space-between; padding: 14px 0; }
    .brand{ display:flex; gap:10px; align-items:center; font-weight:700; letter-spacing:.3px; }
    .brand-dot{ width:10px; height:10px; border-radius:50%; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:inline-block; }
    .menu{ display:flex; gap:18px; align-items:center; }
    .menu a{ color: var(--text); opacity:.9; }
    .lang-toggle{ border:1px solid rgba(255,255,255,.12); border-radius: 999px; padding:6px 10px; cursor:pointer; background:transparent; color:var(--text); }
    /* Hero */
    .hero{ display:grid; grid-template-columns: 1.2fr .8fr; gap:34px; padding: 56px 0 40px; align-items:center; }
    .hero img{ width:100%; height:auto; border-radius: var(--radius); box-shadow: var(--shadow); object-fit:cover; }
    .eyebrow{ color: var(--muted); text-transform: uppercase; font-size: 12px; letter-spacing:.2em; }
    h1{ font-size: clamp(32px, 4.2vw, 56px); line-height:1.1; margin:.2em 0 .4em; }
    .lead{ font-size: clamp(16px, 2vw, 20px); color: var(--muted); }
    .cta{ margin-top:22px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn{ display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#000; font-weight:600; border:none; cursor:pointer; box-shadow: var(--shadow); }
    .btn.ghost{ background: transparent; color: var(--text); border:1px solid rgba(255,255,255,.15); }
    /* Sections */
    section{ padding: 60px 0; }
    h2{ font-size: clamp(26px, 3.2vw, 38px); margin: 0 0 20px; }
    h3{ font-size: clamp(18px, 2.2vw, 24px); margin: 20px 0 10px; }
    p.caption{ color:var(--muted); margin-top: 6px; }
    .card{ background: var(--card); border:1px solid rgba(255,255,255,.06); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); }
    .grid{ display:grid; gap:18px; }
    .grid.two{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    .grid.three{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    @media (max-width: 900px){
      .hero{ grid-template-columns: 1fr; }
      .grid.two, .grid.three{ grid-template-columns: 1fr; }
    }
    .index-list a{ display:block; padding:8px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.08); margin:6px 0; }
    .pill{ display:inline-block; padding:6px 10px; border-radius:999px; background:#161616; border:1px solid rgba(255,255,255,.08); color:var(--muted); font-size:12px; }
    /* Footer */
    footer{ border-top: 1px solid rgba(255,255,255,.06); padding: 30px 0 60px; color: var(--muted); }
    /* Language handling */
    .lang-en { display: none; }
  </style>
</head>
